<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <form action="" class="search-bar">
                <button><img src="./images/search-icon.svg" alt="search-icon"></button>
                <input type="text" id="search-field" class="search-input" placeholder="Search ....">
            </form>
            <div class="user-info">
                <img src="./images/notif-icon.png" alt="notification-icon">
                <img src="./images/avatar-icon.jpg" alt="avatar-icon">
                <h4> Ibn Ali</h4>

            </div>
            <div class="welcome">welcome</div>
            <div class="buttons">buttons</div>
        </header>
        <aside>
            <div class="logo">
                <a href="#"><img class="img-icon" src="./images/dashboard-icon.png" alt="Dashboard icon"></a>
                <h2><a href="#">Dashboard</a></h2>
            </div>
            <nav class="main-link">
                <ul>
                    <li>
                        <img src="./images/home-icon.png" alt="home-icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./images/profile-icon.png" alt="profile-icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="./images/message-icon.png" alt="message-icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="./images/history-icon.png" alt="history-icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="./images/tasks-icon.png" alt="tasks-icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="./images/communities-icon.png" alt="communities-icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </nav>
            <nav class="secondary-link">
                <ul>
                    <li>
                        <img src="./images/settings-icon.png" alt="settings-icon">
                        <p>Settings</p>
                    </li>

                    <li>
                        <img src="./images/support-icon.png" alt="support-icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="./images/privacy-icon.png" alt="privacy-icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </nav>
        </aside>
        <main> main content</main>
    </div>
    
</body>
</html>
